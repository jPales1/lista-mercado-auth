<h2>Itens NÃ£o Comprados</h2>
<ul>
  <li *ngFor="let item of notPurchasedItems; let i = index">
    <input type="text" [(ngModel)]="item.name" *ngIf="editIndex === i" />
    <span *ngIf="editIndex !== i" [class.purchased]="item.isPurchased">{{ item.name }}</span>
    <div class="divBotao">
      <button *ngIf="editIndex !== i" (click)="toggleItemPurchased(item.id)">
        <i class="fas" [ngClass]="item.isPurchased ? 'fa-undo' : 'fa-check'"></i> 
        {{ item.isPurchased ? 'Desmarcar' : 'Marcar como Comprado' }}
      </button>   
      <button *ngIf="editIndex !== i" (click)="removeItem(item.id)">
        <i class="fas fa-trash"></i> Remover
      </button>
      <button *ngIf="editIndex !== i" (click)="editItem(i)">
        <i class="fas fa-edit"></i> Editar
      </button>
      <button *ngIf="editIndex === i" (click)="saveEdit(i)">
        <i class="fas fa-save"></i> Salvar
      </button>
      <button *ngIf="editIndex === i" (click)="cancelEdit()">
        <i class="fas fa-times"></i> Cancelar
      </button>
    </div>
  </li>
</ul>
